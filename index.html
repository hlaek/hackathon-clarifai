<!DOCTYPE html>
<html>
<head>
  <link href="/css/style.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>


  <title>Find Bo</title>
  <script type="text/javascript">
    function myFunction() {
     $('label.label-button.upload').addClass('done');
     $('form').submit();
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Did you find Bo?</h1>
    <h2>Upload your image here.</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="photo" class="label-button upload">Take Photo</label>
      <input id="photo" type="file" accept="image/*" name="photo" onchange="myFunction()"/>
    </form>
  </div>
 

</body>
</html>
